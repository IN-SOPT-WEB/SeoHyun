<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>ToDoList</title>
  </head>
  <body>
    <header></header>
    <nav>
      <button type="button" class="viewButton" id="todayButton">
        오늘만 보기
      </button>
      <button type="button" class="viewButton" id="tomorrowButton">
        내일만 보기
      </button>
      <button type="button" class="viewButton" id="allButton">함께 보기</button>
    </nav>
    <div class="section">
      <section class="left-section line" id="left-section">
        <h2>오늘 할 일</h2>
        <ul></ul>
        <form class="addForm" id="todayAddForm">
          <input type="text" id="todayInput" /><button type="submit">+</button>
        </form>
      </section>
      <section class="right-section" id="right-section">
        <h2>내일 할 일</h2>
        <ul></ul>
        <form class="addForm" id="tomorrowAddForm">
          <input type="text" id="tomorrowInput" /><button type="submit">
            +
          </button>
        </form>
      </section>
    </div>
    <footer></footer>

    <script src="week2.js"></script>
  </body>
</html>
